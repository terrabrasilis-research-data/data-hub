<div class='main'>

            <div class="bgimg">
                    <div class="welcome">
                            <h1 class="text-heading frontHead">Welcome to <a class='name'>TerraBrasilis Research Data</a></h1>
                            <h2 class="textB">Explore Earth observation scientific data</h2>
                    </div>
                    <div class="greybox">
                            <h1 class="text-heading">Dataset Search</h1>
                        
                            <div class="container">
                                <div class="input-group">
                        
                                    <input type="text" class="form-control" placeholder="Search by keywords, authors or data content">
                                    
                                    <div class="input-group-append">
                                        <button class="btn button" type="button">
                                            <i class="fa fa-search" ></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="boxRight">
                                <!--  <div class="boxText">
                                            <a class="nav-item nav-link textlink" [routerLink]="'/'">Advanced Search</a>
                                    </div>
                                -->    
                                </div>
                            
                    </div>
                        
            </div>


        <div class="graybox2">
        
            <div>
                <a class="text-muted" style="padding-left: 5px">Latest Datasets:</a>
            </div>
            
            <div class="container">
                
                <div class="box" *ngFor="let dataset of datasets; let i = index">

                        <div class="card" style="width: 22rem; height: 265px; margin: 10px">
                                <div class="card-body">
                                  <div class="sizeText">{{datasets[i].created_on | slice:5:17}} </div>
                                  <h5 class="card-title textlink" [routerLink]="['/datasets', datasets[i].id]">{{datasets[i].name | slice:0:32}}</h5>
                                  
                                  <h6 class="card-subtitle mb-2 text-muted">

                                        <a *ngFor="let author of datasets[i].authors; let j = index">
                                            <a class="spacetext">{{datasets[i].authors[j]}}</a> 
                                            <a *ngIf="j != datasets[i].authors.length-1 && j != datasets[i].authors.length-2 ">, </a> 
                                            <a *ngIf="j == datasets[i].authors.length-2"> & </a>
                                        </a>
                                    </h6>

                                  <p class="card-text">{{datasets[i].abstract | slice:0:130}} [...]</p>
                                  <a href="#" class="card-link textlink" [routerLink]="['/datasets', datasets[i].id]">Read more</a>
                                </div>
                              </div>

                </div>
        
            </div>

        </div>
</div>
