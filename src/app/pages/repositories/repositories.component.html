<div class="main">
        <div class="divBox">
    
                <div class="card">
                        <article class="card-body">
                        
                        <h4 class="card-title mb-4 mt-1">Repositories</h4>

                        <form>
                               
                               <table class="table table-striped topMargin">
                                <thead>
                                <tr>
                                  <th scope="col">Name</th>
                                  <th scope="col">Abstract</th>
                                  <th scope="col">Created on</th>
                                  <th scope="col">Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let repositorie of repositories; index as i" class="line" [routerLink]="['/repositories', repositorie.repo_id]"> 
                                  <td><b>{{repositorie.name}}</b></td>

                                  <td class="abstract">{{repositorie.abstract | slice:0:180}}</td>
  
                                  <td>{{repositorie.created_on | slice:0:25}}</td>

                                  <td>
                                      
                                    <a class="status" style="color: white" *ngIf="checkServiceStatus()">running</a>
                                    <a class="statusOFF" style="color: white" *ngIf="!checkServiceStatus()">stopped</a>
                              
                                  </td>
                                </tr>
                                </tbody>
                              </table>
    
                        </form>
                        </article>
                        </div> 
                        <div style="margin-bottom: 105px">
                        </div>
        </div>
    </div>
